<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" defer></script>
  <script src="js/scripts.js" defer></script>
</head>
<body>

  <div class="add-player-modal">
    <div class="flex">
      <div class="popup">
        <i class=" floating-close fas fa-times" onclick="hide()"></i>
        <div class="add-player-input">
          <label for="name-input">Player Name:</label>
          <input type="text" id="name-input">
        </div>
        <div class="add-player-input">
          <label for="handicap-input">Handicap:</label>
          <input type="number" value="0" id="handicap-input">
        </div>
        <div class="add-player-input">
          <label for="tee-select">Select Tee:</label>
          <select aria-label="tee select" id="tee-select">
            <option value="3" selected>Men's Tee</option>
            <option value="4">Women's Tee</option>
            <option value="2">Champion's Tee</option>
            <option value="1">Professional Tee</option>
          </select>
        </div>
        <button onclick="game.addPlayer($(`#name-input`).val(), $(`#handicap-input`).val(), $(`#tee-select`).val())">Add Player</button>
      </div>
    </div>
  </div>
  <div class="container">

    <header>
      <select aria-label="course select dropdown" class="course-select" onchange="game.getCourse(this.value)">
        <option value="0" class="desktop">Select a Course</option>
        <option disabled="disabled">----</option>
      </select>
      <div class="header-info">
        <div class="course-name" id="course-name"></div>
        <div class="course-address" id="course-address"></div>
        <div class="course-phone" id="course-phone"></div>
      </div>
    </header>


    <div class="landing-page">
      <div class="changeable-background">
        <div class="inside-blur">
          <div class="scoresheet">
            <div class="total">
              <div class="total-header">Total:</div>
            </div>
            <div>
              <div class="players-container">
                <div class="players-header"><p>Players:</p></div>
                <div class="players">
                </div>
                <div class="flex-center add-player">
                  <button onclick="show()">+ Add Player</button>
                </div>
              </div>
            </div>
            <div class="score-column">

              <div class="holes">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>
</body>
</html>
